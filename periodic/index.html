<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table">
        <div class="element hydrogen">H<br><span>1</span></div>
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="element helium">He<br><span>2</span></div>

        <div class="element lithium">Li<br><span>3</span></div>
        <div class="element beryllium">Be<br><span>4</span></div>
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
        <div class="element boron">B<br><span>5</span></div>
        <div class="element carbon">C<br><span>6</span></div>
        <div class="element nitrogen">N<br><span>7</span></div>
        <div class="element oxygen">O<br><span>8</span></div>
        <div class="element fluorine">F<br><span>9</span></div>
        <div class="element neon">Ne<br><span>10</span></div>

        <div class="element sodium">Na<br><span>11</span></div>
        <div class="element magnesium">Mg<br><span>12</span></div>
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
        <div class="element aluminum">Al<br><span>13</span></div>
        <div class="element silicon">Si<br><span>14</span></div>
        <div class="element phosphorus">P<br><span>15</span></div>
        <div class="element sulfur">S<br><span>16</span></div>
        <div class="element chlorine">Cl<br><span>17</span></div>
        <div class="element argon">Ar<br><span>18</span></div>

        <!-- Additional rows for the rest of the elements -->

    </div>
</body>
</html>
